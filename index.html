<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" href="style.css">
        </head>
        <header>
            Productivity Timer
        </header>
        <body>
            <div id="Container-Top">
                
                <div id="Work-Container" class="Cycle-Container">
                    
                    <div class="small-button-holder">
                        <button class="small-boi" onclick="adjustTime('work','up')">+</button>
                        <button class="small-boi" onclick="adjustTime('work','down')">-</button>
                       
                    </div>
                    
                    <div id="Work-Value" class="User-Value">25:00</div>
                    
                </div>
                <button id="start-button" onclick="start()">Start Timer</button>
                <div id="Rest-Container" class="Cycle-Container">
                    
                    <div class="small-button-holder">
                        <button class="small-boi" onclick="adjustTime('rest','up')">+</button>
                        <button class="small-boi" onclick="adjustTime('rest','down')">-</button>
                    </div> 
                    <div id="Rest-Value" class="User-Value">5:00</div>
                    
                </div>
                       
            </div>
            <div id="Clock-Container">
                <div id="Status">

                </div>
                <div id="Clock">
                    
                </div>
            </div>
            <div id="Clock-Controls">
            <div id="button-row"> 
                <button id="Pause" class="clock-button" onclick="pause()"></button>
                <button id="Stop" class="clock-button" onclick="stop()"></button>
                <button id="Back" class="clock-button" onclick="back()"></button>
                <button id="Forward" class="clock-button" onclick="forward()"></button>
            </div>
            </div>
            


            <script src="Timer.js"></script>
        </body>

    </html>
